<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <section class="container">
        <div class="time-display">
            <img class="timer" src="images.jpg">
            <div id="clock"></div>
        </div>
        <form class="setAlarm">
        <br><br>
        <div class="set-alarm-field">
            <!-- <input type="time" name="alarmTime" > -->
            <input type="number" name="a_hour" id="a_hour" placeholder="HH" max="23" min="00">
            <input type="number" name="a_min" id="a_min" placeholder="MM" max="59" min="00">
            <input type="number" name="a_sec" id="a_sec" placeholder="SS" max="59" min="00">

            <!-- <select name="am_pm" id="am_pm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select> -->
            <!-- <input type="text" name="PM_PM" > -->
        </div>
            <div class="controls">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear-alarm" style="background-color: rgb(253, 9, 29);">Stop Alarm</button>
            </div>
        </form> 
        <br><br><br>
        <div>
            <h3 class="alarm-heading" >Alarms</h3>
        </div>
        <div>
            <ul id = "myList">

            </ul>
        </div>
    </section>



    <!-- <p id = "demo"></p> -->
    <script src="index.js"></script>
</body>
</html>
